name: Release

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn build
      - name: Release to git release branch
        run: |
          COMMIT_EMAIL="$(git log --format='%ae' HEAD^ | tail -n1)"
          COMMIT_USER_NAME="$(git log --format='%an' HEAD^ | tail -n1)"
          git config --local user.email "$COMMIT_EMAIL"
          git config --local user.name "$COMMIT_USER_NAME (via Github Action)"
          git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          git pull github ${GITHUB_REF} --ff-only
          cat .gitignore_release > .gitignore
          git rm --cached `git ls-files -i -c --exclude-from=.gitignore`
          git add --all
          git commit -m "Release committed from Github Actions"
          git push github HEAD:release
