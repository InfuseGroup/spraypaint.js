name: Release

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn build
      - name: Create temp, copy release files, checkout release branch, remove all existing files, copy files from temporary directory, push
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          TEMP_DIR=$(mktemp -d)

          cp -r dist $TEMP_DIR/
          cp -r lib-esm $TEMP_DIR/
          cp -r lib $TEMP_DIR/
          cp CHANGELOG.md $TEMP_DIR/
          cp LICENSE $TEMP_DIR/
          cp package.json $TEMP_DIR/
          cp README.md $TEMP_DIR/

          git checkout release
          git pull

          git rm -rf .
          git clean -fxd
          cp -r $TEMP_DIR/* ./

          git add --all
          git commit -m "Release commit from Github Actions"
          git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          git push github release